<aside role=sidebar>
  <section>
    <h1>Recent Posts</h1>
    <ul id="recent_posts">
      {% for post in site.posts limit: 5 %}
        <li class="post">
          <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
      <li>see more at <a href="{{ root_url }}/archives/">Archives</a></li>
    </ul>
  </section>
</aside>
